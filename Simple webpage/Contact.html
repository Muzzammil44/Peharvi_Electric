        <div class="contact-section">
            <div class="contact-info">
                <div><i class="fas fa-map-marker-alt icon"></i>Address, City, Country</div>
                <div><i class="fas fa-envelope icon"></i>Contact@pes.com</div>
                <div><i class="fas fa-phone icon"></i>+91 00000 00000</div>
                <div><i class="fas fa-clock icon"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
            </div>

            <div class="contact-form">
                <h2>Contact Us</h2>
                <form class="contact" action="" method="post">
                    <input type="text" name="name" class="text-box" placeholder="Your name" required>
                    <input type="email" name="email" class="text-box" placeholder="Your email" required>
                    <textarea name="message" rows="5" placeholder="Your Message"></textarea>
                    <input type="submit" name="submit" class="send-btn" value="send">
                </form>
            </div>
        </div>
